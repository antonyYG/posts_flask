<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Mi Blog{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <header>
        <h1>üìù Flask Blog</h1>
        {% if session.user_id %}
            <p>Bienvenido, {{ session.user_name }} |
                <a href="{{ url_for('list_posts') }}">Posts</a> |
                <a href="{{ url_for('new_post') }}">Nuevo Post</a> |
                <a href="{{ url_for('logout') }}">Salir</a>
            </p>
        {% endif %}
        <hr>
    </header>

    <main>
        {% block content %}{% endblock %}
    </main>

    <footer>
        <hr>
        <small>¬© 2025 Flask MVC Project</small>
    </footer>
</body>
</html>

{% with messages = get_flashed_messages(with_categories=true) %}
  {% if messages %}
    <script>
      {% for category, message in messages %}
        Swal.fire({
          title: "{{ '√âxito' if category == 'success' else 'Error' }}",
          text: "{{ message }}",
          icon: "{{ category }}",
          confirmButtonText: "Aceptar"
        });
      {% endfor %}
    </script>
  {% endif %}
{% endwith %}
