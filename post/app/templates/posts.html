{% extends "layout.html" %}
{% block title %}Lista de Posts{% endblock %}

{% block content %}
<h2>Publicaciones</h2>

{% for post in posts %}
  <article>
    <h3>{{ post.title }}</h3>
    <p>{{ post.content }}</p>
    <small>Autor: {{ post.user.name }}</small>
    <hr>
  </article>
{% else %}
  <p>No hay publicaciones todav√≠a.</p>
{% endfor %}
{% endblock %}
